<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml";>
<head>
  <title></title>
  <link href="Content/bootstrap.min.css" rel="stylesheet" />
  <script src="Scripts/jquery-1.9.1.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Concordia User Portal</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <table id="productTable" class="table table-bordered table-condensed table-striped">
          <thead>
            <tr>
              <th>
                <button
                  class="btn btn-default" 
                  onclick="userEdit(this);"  
                  type="button"  
                  data-id="1"
                >
                <span class="glyphicon glyphicon-edit"></span>
                </button>
              </th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>
                <button
                  class="btn btn-default" 
                  onclick="productDelete(this);"  
                  type="button"  
                  data-id="1"
                >
                <span class="glyphicon glyphicon-remove"></span>
                </button>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button type="button" id="addButton" class="btn btn-primary" onclick="addClick();">Add User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            User Information
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="date" id="lastName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="url" id="email" class="form-control" />
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" 
                  id="updateButton" 
                  class="btn btn-primary" 
                  onclick="addNewUser();">
                  Add
               </button>
              </div>
            </div>
          </div>
       </div>
      </div>
    </div>
  </div>
</body>
</html>
